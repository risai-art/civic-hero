
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你就是連署超人！</title>
  <meta name="description" content="恭喜你完成第二階段罷免連署書，你的行動為民主貢獻了重要的一步！">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(180deg, #fff6e9, #ffe8f0);
      font-family: "Noto Sans TC", sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      max-width: 500px;
      width: 90%;
      padding: 40px 24px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      text-align: center;
      z-index: 1;
      
      opacity: 0;
      animation: stickerFlip 1.6s ease-out forwards;
      filter: blur(6px);
    
      transform-origin: center;
    }

    
    @keyframes stickerFlip {
      0% {
        opacity: 0;
        transform: scale(0.8) rotate(360deg);
        filter: blur(8px);
      }
      70% {
        filter: blur(4px);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        filter: blur(0);
      }
    
      0% {
        opacity: 0;
        transform: scale(0.8) rotate(360deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .hands {
      max-width: 280px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-top: 10px;
      color: #d95f5f;
    }

    .divider {
      width: 60%;
      height: 1px;
      margin: 12px auto 20px;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .message {
      color: #333;
      margin: 20px auto;
      font-size: 1.1em;
      line-height: 1.6em;
    }

    .action-buttons {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeIn 1s ease-out 1.8s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .action-buttons button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(to right, #f67280, #ffb6b9);
      color: white;
      transition: transform 0.2s ease;
    }

    .action-buttons button:active {
      transform: scale(0.95);
    }

    .action-buttons .more-info {
      background: linear-gradient(to right, #9eb8c9, #a9c0cf);
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.5); }
    }
  </style>
</head>
<body>

<script>
  for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(star);
  }
</script>

<div class="card">
  <img src="clap.png" alt="Clapping Hands" class="hands" />
  <h1>\ 你就是連署超人 /</h1>
  <div class="divider"></div>
  <div class="message">
    感謝你邀請朋友寫了這麼多連署書！<br>你的行動為民主貢獻了重要的一步！
  </div>
</div>

<div class="action-buttons">
  <button onclick="launchConfettiAndSound()">慶祝一下🎉</button>
  <button class="more-info" onclick="window.open('https://www.twacda.com/', '_blank')">更多連署資訊</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  function launchConfettiAndSound() {    confetti({
      particleCount: 150,
      spread: 100,
      origin: { y: 0.6 }
    });
  }
</script>

</body>
</html>
